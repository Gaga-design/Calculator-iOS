<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator iOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculator">
        <input type="text" id="display" value="0" readonly>
        <div id="keys">
            <button aria-label="All clear" onclick="clearEveryThing()" class="top-btn">AC</button>
            <button aria-label="Delete one number" onclick="deleteLastElement()" class="top-btn">⌫</button>
            <button onclick="percent()">%</button>
            <button aria-label="Division" onclick="appendToDisplay('÷')" class="operator-btn">÷</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button aria-label="Multiplication" onclick="appendToDisplay('×')" class="operator-btn">×</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button aria-label="Subtraction" onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button aria-label="Addition" onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button aria-label="toggleSign" onclick="toggleSign()">+/−</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay(',')">,</button>
            <button aria-label="Equals" onclick="calculate()" class="operator-btn">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
